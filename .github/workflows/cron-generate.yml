name: Generate new lists

on:
  push:
    branches: [ master ]
  schedule:
    - cron:  '0 0 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v2
        with:
          ref: 'master'
          path: 'master'
        
      - name: Checkout lists branch
        uses: actions/checkout@v2
        with:
          ref: 'lists'
          path: 'lists'

      - name: Generate new lists
        run: |
          cd ${GITHUB_WORKSPACE}/master/
          chmod +x ./generate.sh
          ./generate.sh

      - name: Copy to lists branch
        run: |
          cd ${GITHUB_WORKSPACE}/
          rsync -vrth --delete --exclude ".git*" ./master/lists/ ./lists/

      - name: Push to GitHub
        run: |
          cd ${GITHUB_WORKSPACE}/lists/
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          git commit -am "Updated by GitHub Actions (${GITHUB_SHA::7})"
          git push > /dev/null 2>&1
