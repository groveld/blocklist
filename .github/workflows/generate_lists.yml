name: Generate Lists

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Generate Lists
        run: |
          chmod +x generate.sh
          ./generate.sh

      - name: Push to GitHub
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          git commit -am "Auto-generated lists by GitHub Actions (${GITHUB_SHA::7})"
          git push -f origin ${PUSH_BRANCH} > /dev/null 2>&1
